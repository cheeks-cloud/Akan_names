


<div class="container" id="content">
  <form>
      <div class="row mt-5 py-4 px-4">
          <label for="dateOfBirth" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-4">
              <input type="Date"id="dateid" class="form-control" placeholder="Date" required>
          </div>
      </div>
      <div class="row mt-4 py-4 px-4">
        <div class="col-12">
            <div class="form-check form-check-inline">
                <input type="radio"id="femaleid" class="form-check-input" name="gender" id="radioMale" checked>
                <label class="form-check-label" for="radioMale">Male</label>
            </div>
            <div class="form-check form-check-inline ms-3">
                <input type="radio"id="maleid" class="form-check-input" name="gender" id="radioFemale">
                <label class="form-check-label" for="radioFemale">Female</label>
            </div>
        </div>
    </div>
      <div class="row mt-4 py-4 px-4">
          <div class="col-sm-10 offset-sm-2">
              <button type="submit" id="submitid"class="btn btn-primary">Submit</button>
          </div>
      </div>
  </form>
</div>
